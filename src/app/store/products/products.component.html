<div class="my-0 p-2 ml-1 mr-1 col-sm-12 bg-white rounded shadow-sm row justify-content-center">
  <div></div>
<div class=" col-sm-8 d-flex  flex-row">
 <form class="col-sm-12">
  <div class="form-row">
    <div class="col-sm-9">
       <input type="text" class="form-control" placeholder="search">
    </div>
     <div class="col-sm-3">
      <button class="btn btn-dark">Search</button>
     </div>

    </div>
 </form>
</div>
</div>

<div class="row my-3 col-sm-12">
<div class="col-md-2 p-2 container-fluid bg-white rounded-top">
<button  class="btn btn-block  btn-outline-info" (click)="changeCategory()">
 Home
</button>

<button *ngFor="let cat of categories" class="btn btn-outline-info category_unselected_btn btn-block"
      [class.active]="cat==selectedCategory" (click)="changeCategory(cat)">
{{cat}}
</button>

<!--<ul class="nav flex-column">
<li *ngFor="let cat of categories" class="nav-item" [style.background-color]="cat==selectedCategory ? 'purple' : 'white'" >
<a  class="nav-link" href="#" (click)="changeCategory(cat)">{{cat}}</a>
</li>
</ul>-->

<button class="btn btn-block btn-danger mt-3" routerLink="/admin">
Admin
</button>


</div>

<div class="col-md-10 px-0 mx-0  bg-white rounded-top">
  <div class="col-sm-12 container-fluid rounded-top d-flex flex-column category_header">
   <div class="mx-2 d-flex flex-row">
     <div class="mx-2 d-flex flex-column">
      <h5 class="category_header_title">Category</h5>
      <h6 class="category_header_subtitle">{{selectedCategory}}</h6>
     </div>
   </div>
  </div>

  <hr class="header_divider">
<div class="col-sm-12 py-3 d-flex flex-column">
  <div class='col-sm-12 px-5 d-md-inline-block d-xs-block justify-content-center'>
    <div  *ngFor="let product of products"
    class="card ml-3 mb-3 shadow-sm p-0
     d-flex flex-column
     bg-white d-md-inline-block  col-md-3 col-sm-12 d-xs-block">
      <div class=" container-fluid bg-white m-0 p-2" [ngStyle]="setProductContainerStyle(product.photo)">

      </div>
    <h6 class='product_tag mx-2'>
    {{product.name}}
    <!--<span class="badge badge-pill product-price-badge float-right">
    {{product.price | currency:"Ksh":"symbol":"2.2-2"}}
    </span>-->
    </h6>

    <!--<div class="card-text bg-white p-0">{{product.description}}
    </div>-->

    <span class="product-price-badge m-2 p-2 float-left">
    {{product.price | currency:"Ksh ":"symbol":"2.2-2"}}
    </span>

    <div class="card-text bg-white p-0 m-2">
    <button class="btn btn-sm btn-block m-0 view-button" [routerLink]="['/dashboard/products/view',product.id]">
    View
    </button>
    </div>


    <div class="card-text bg-white p-0 m-2">
    <button class="btn btn-sm btn-block m-0 cart-button"
            (click)="addProductToCart(product)">
    Add to Cart
    </button>
    </div>




    </div>
  </div>
</div>

<div class="form-inline float-bottom mr-1">
<select class="form-control" [value]="productsPerPage"
       (change)="changePageSize($any($event.target).value)">
<option value="3">3 Per Page</option>
<option value="4">4 Per Page</option>
<option value="6">6 Per Page</option>
<option value="8">8 Per Page</option>
</select>
</div>

<div class="btn-group float-right">
<button *counter="let page of pageCount" (click)="changePage(page)"
         class="btn btn-outline-primary"
         [class.active]="page==selectedPage">
 {{page}}
</button>


</div>

</div>

<!--<div class="col-md-2 mx-0">
<checkout></checkout>
</div>-->
</div>
