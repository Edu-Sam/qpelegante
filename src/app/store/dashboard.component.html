<div class="container-fluid m-0 p-0">
<div class="col-sm-12 m-0 p-0">
<div class="p-2 d-flex flex-row justify-content-center">


<div>
  <ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" href="#">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Fashions</a>
  </li>

  <img src="assets/logo/logo1.jpg" width="150" height="100">

  <li class="nav-item">
    <a class="nav-link" href="#">Products</a>
  </li>

  <li class="nav-item">
   <a class="nav-link" href="#">Contacts</a>
  </li>

  </ul>
  </div>



</div>

<div class="container-fluid m-0 p-0 h-25" style="background-color: purple;">
  my container
</div>

<div class="row">
<div class="col-2 p-2">
<button  class="btn btn-block  btn-outline-primary" (click)="changeCategory()">
 Home
</button>

<button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block"
      [class.active]="cat==selectedCategory" (click)="changeCategory(cat)">
{{cat}}
</button>

<button class="btn btn-block btn-danger mt-3" routerLink="/admin">
Admin
</button>


</div>

<div class="col-10 p-2">
<div  *ngFor="let product of products" class="card ml-3 mb-3 shadow-sm p-0 bg-light d-md-inline-block  col-md-3  col-sm-12 d-xs-block">
  <div class=" container-fluid bg-white m-0 p-0" [ngStyle]="setProductContainerStyle(product.photo)">
   container
  </div>
<h4>
{{product.name}}
<h6 style="font-size: 0.8 em;">{{product.photo}}</h6>
<span class="badge badge-pill badge-primary float-right">
{{product.price | currency:"USD":"symbol":"2.2-2"}}
</span>
</h4>

<div class="card-text bg-white p-1">{{product.description}}
<button class="btn btn-success btn-sm float-right"
        (click)="addProductToCart(product)">
Add to Cart
</button>
</div>
</div>

<div class="form-inline float-bottom mr-1">
<select class="form-control" [value]="productsPerPage"
       (change)="changePageSize($any($event.target).value)">
<option value="3">3 Per Page</option>
<option value="4">4 Per Page</option>
<option value="6">6 Per Page</option>
<option value="8">8 Per Page</option>
</select>
</div>

<div class="btn-group float-right">
<button *counter="let page of pageCount" (click)="changePage(page)"
         class="btn btn-outline-primary"
         [class.active]="page==selectedPage">
 {{page}}
</button>


</div>

</div>

</div>

</div>
</div>
